<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Образец страницы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link rel="stylesheet" type="text/css" href="styles/estyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
<div id="jumbo-area">
    <div id="logo-area">Область логотипа</div>
    <div id="inter-area">
        <div id="text-area">Область для текста или текста вопроса</div>
        <form id="input-area" action="">
            <div id="query-area">
                <div class="option-area">
                    <input type="radio" id="radioChoice1" name="like" value="Purple">
                    <label for="radioChoice1">Фиолетовое</label>
                </div>
                <div class="option-area">
                    <input type="radio" id="radioChoice2" name="like" value="Blue">
                    <label for="radioChoice2">Синее</label>
                </div>
                <div class="option-area">
                    <input type="radio" id="radioChoice3" name="like" value="Green">
                    <label for="radioChoice3">Зеленое</label>
                </div>
                <div class="option-area">
                    <input type="radio" id="radioChoice4" name="like" value="Yellow">
                    <label for="radioChoice4">Желтое</label>
                </div>
                <div class="option-area">
                    <input type="radio" id="radioChoice5" name="like" value="Red">
                    <label for="radioChoice5">Красное</label>
                </div>
                <div id="email-area">
                    <input type="text" placeholder="введите email">
                </div>
                <input type="radio" class="radio" id="radio1" name="test"/>
                <label for="radio1">А я переключаю радиокнопку</label>
                <input type="radio" class="radio" id="radio2" name="test"/>
                <label for="radio2">А я переключаю радиокнопку</label>
            </div>
            <div id="send-area">
                <button>Далее</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
